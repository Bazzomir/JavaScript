<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <main class="calculator">
        <section class="calculator-container">
            <div class="calculator__box">
                <div class="box__screen">
                    <div data-previous-operand class="screen__previous-operand" aria-label="Previous Operand"></div>
                    <div data-current-operand class="screen__current-operand" aria-label="Current Operand"></div>
                </div>
                <div class="box__switch">
                    <label>scin:</label>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="box__buttons">
                    <div class="box__buttons--classic">
                        <button data-all-clear class="doubleButton--left" aria-label="Clear">RESET</button>
                        <button data-delete class="operationButtonDel" aria-label="Delete last entry">DEL</button>
                        <button data-operation class="operationButton" aria-label="Divide">÷</button>
                        <button data-number class="numberButton" aria-label="7">7</button>
                        <button data-number class="numberButton" aria-label="8">8</button>
                        <button data-number class="numberButton" aria-label="9">9</button>
                        <button data-operation class="operationButton" aria-label="Multiply">×</button>
                        <button data-number class="numberButton" aria-label="4">4</button>
                        <button data-number class="numberButton" aria-label="5">5</button>
                        <button data-number class="numberButton" aria-label="6">6</button>
                        <button data-operation class="operationButton" aria-label="Subtract">-</button>
                        <button data-number class="numberButton" aria-label="1">1</button>
                        <button data-number class="numberButton" aria-label="2">2</button>
                        <button data-number class="numberButton" aria-label="3">3</button>
                        <button data-operation class="operationButton" aria-label="Add">+</button>
                        <button data-number class="numberButton" aria-label="0">0</button>
                        <button data-number class="numberButton" aria-label="Decimal">.</button>
                        <button data-equals class="doubleButton--right" aria-label="Equals">=</button>
                    </div>
                    <div class="box__buttons--scientific">
                        <button data-operation class="operationButton" aria-label="Modulus">%</button>
                        <button data-operation class="operationButton" aria-label="Power">^</button>
                        <button data-function class="functionButton" aria-label="Square Root">√</button>
                        <button data-function class="functionButton" aria-label="Factorial">!</button>
                        
                        <button data-function class="constantButton" aria-label="Pi">π</button>
                        <button data-function class="constantButton" aria-label="Euler's Number">E</button>
                        <button data-function class="functionButton" aria-label="Natural Logarithm of 2">ln2</button>
                        <button data-function class="functionButton" aria-label="Logarithm Base 2">l2e</button>

                        <button data-function class="functionButton doubleButton--left_first" aria-label="Sine">sin(</button>
                        <button data-function class="functionButton doubleButton--left_second" aria-label="Cosine">cos(</button>
                        <button data-function class="functionButton doubleButton--right_first" aria-label="Tangent">tan(</button>
                        <button data-function class="functionButton doubleButton--right_second" aria-label="Cotangent">cot(</button>

                        <button data-function class="functionButton" aria-label="Logarithm Base 10">log(</button>
                        <button data-function class="functionButton" aria-label="Logarithm Base 10">log10(</button>
                        <button data-function class="functionButton" aria-label="Logarithm Base 10">l10e</button>
                        <button data-function class="functionButton" aria-label="Exponential">exp(</button>

                        <button data-bracket class="bracketButton" aria-label="Open Bracket">(</button>
                        <button data-bracket class="bracketButton" aria-label="Close Bracket">)</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script type="text/javascript" src="./calculator.js"></script>

</body>

</html>
