<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <main class="calculator">
        <section class="calculator-container">
            <div class="calculator__box">
                <div class="box__screen">
                    <div data-previous-operand class="screen__previous-operand" aria-label="Previous Operand"></div>
                    <div data-current-operand class="screen__current-operand" aria-label="Current Operand"></div>
                </div>
                <div class="box__buttons">
                    <button data-all-clear class="doubleButton--left" aria-label="Clear">RESET</button>
                    <button data-delete class="operationButtonDel" aria-label="Delete last entry">DEL</button>
                    <button data-operation class="operationButton" aria-label="Divide">รท</button>
                    <button data-number class="numberButton" aria-label="7">7</button>
                    <button data-number class="numberButton" aria-label="8">8</button>
                    <button data-number class="numberButton" aria-label="9">9</button>
                    <button data-operation class="operationButton" aria-label="Multiply">ร</button>
                    <button data-number class="numberButton" aria-label="4">4</button>
                    <button data-number class="numberButton" aria-label="5">5</button>
                    <button data-number class="numberButton" aria-label="6">6</button>
                    <button data-operation class="operationButton" aria-label="Subtract">-</button>
                    <button data-number class="numberButton" aria-label="1">1</button>
                    <button data-number class="numberButton" aria-label="2">2</button>
                    <button data-number class="numberButton" aria-label="3">3</button>
                    <button data-operation class="operationButton" aria-label="Add">+</button>
                    <button data-number class="numberButton" aria-label="0">0</button>
                    <button data-number class="numberButton" aria-label="Decimal">.</button>
                    <button data-equals class="doubleButton--right" aria-label="Equals">=</button>
                </div>
            </div>
        </section>
    </main>

    <script type="text/javascript" src="./calculator.js"></script>

</body>

</html>
